<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="images/back.png" type="image/x-icon">
    <title>Quiz Biblique - Score</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form action="">
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Nom d'utilisateur"
                />
                <button
                    type="submit"
                    class="btn"
                    id="saveScoreBtn"
                    title="Entrez un nom pour enregistrer votre score!"
                    onclick="saveHighScore(event)"
                    disabled
                >
                    Enregistrer
                </button>
            </form>
            <a href="start_game.html" class="btn">Recommencer</a>
            <a href="/" class="btn">Accueil</a>
        </div>
    </div>
    <script src="js/end.js"></script>
</body>
</html>
