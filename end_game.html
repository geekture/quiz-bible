<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" description="Application quiz pour tester et am&eacute;liorer les connaissances bibliques">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="js/manifest.json">
    <link rel="shortcut icon" href="images/ic_launcher_192.png" type="image/x-icon">
    <title>QuizBibleApp - Score</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <div id="mention"></div>
            
            <form action="">
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Entrez votre nom pour enregistrer votre score"
                />
                <button
                    type="submit"
                    class="btn"
                    id="saveScoreBtn"
                    title="Entrez un nom pour enregistrer votre score!"
                    onclick="saveHighScore(event)"
                    disabled
                >
                <i class="fa fa-save"></i>&nbsp;Enregistrer
                </button>
            </form>
            <br><br><br>
            <a class="btn" href="/quiz-bible/high_scores.html"><i class="fa fa-trophy"></i>&nbsp;Meilleurs scores</a>
            <a href="/quiz-bible/start_game.html" class="btn"><i class="fa fa-chevron-circle-right"></i>&nbsp;Recommencer</a>
            <a href="/quiz-bible" class="btn"><i class="fa fa-home"></i>&nbsp;Accueil</a>
            <a class="btn" href="/quiz-bible/app_info.html"><i class="fa fa-info-circle"></i>&nbsp;&Agrave; Propos</a>
        </div>
    </div>
    <script src="js/end.js"></script>
</body>
</html>
