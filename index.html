<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="text text-primary gwo-teks">Devin&egrave;t!</span><br><span class="text text-warning gwo-teks">M'ap koute'w!</span>
          <hr>
        </div>
      </div>
      <div class="row teks-konsin">
        <div class="col-lg-12 col-md-12">
          <div class="jumbotron jumbotron-fluid">
          <div class="container">
          <p class="lead text text-info" align="justify">Mwen chwazi yon chif ki ant 1 ak 100. Defi ou se jwenn ki chif li ye, apr&egrave; 10 chif ou antre, si'w pa jwenn li ou p&egrave;di. Pou mwen fasilite'w jwenn li, chak chif ou antre m'ap di'w si'l tw&ograve; gwo oubyen si'l tw&ograve; piti jiskaske'w ta rive jwenn chif k&ograve;r&egrave;k la.</p>
          </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label for="guessField" class="guessFieldLabel label text text-success">Nou pati!!! Antre chif ou chwazi a nan chan sa </label>
          <input type="text" id="guessField" class="form-control guessField">
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="guessSubmit btn btn-success"><i class="fa fa-check"></i>&nbsp;Valide chwa ou an</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row successIcon" style="display: none;">
        <div class="col-lg-12">
          <img src="https://img.icons8.com/color/48/000000/prize.png" class="imagePosition">
        </div>
    </div>
    <div class="row gameoverIcon" style="display: none;">
        <div class="col-lg-12">
          <img src="https://img.icons8.com/ios-filled/50/000000/loser.png" class="imagePosition">
        </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"><i></i></p>
            <p class="lowOrHi"></p>
          </div>
        </div>
      </div>
    </div>

    <audio class="successSound">
      <source src="assets/sounds/win.wav" type="audio/wav">
    </audio>

    <audio class="faildSound">
      <source src="assets/sounds/fail.wav" type="audio/wav">
    </audio>

    <audio class="gameOver">
      <source src="assets/sounds/gameover.wav" type="audio/wav">
    </audio>

    <script type="text/javascript" src="assets/js/number-guessing.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/boostrap.min.js"></script>
  </div>
  </body>
</html>
